<!DOCTYPE html>
<!-- <html lang="en"> -->
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join</title>
  <!-- <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="../img/join-logo.svg" />

    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/sidebar.css" />
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="stylesheet" href="../css/summary_responsive.css" />
 
    <script src="https://www.w3schools.com/lib/w3.js"></script>

    <script src="../js/database.js"></script>
    <script src="../js/summary.js"></script>
    <script src="../js/login.js"></script>
    <script src="../script.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/header.js"></script>
  </head>

  <body onload="summaryOnLoad()">

    <div id="greetingOverlay" class="hidden">
      <h2 id="logedInGreeting"></h2>
      <h1 id="logedInUser"></h1>
  </div>

    <div class="spinner-overlay">
      <div class="spinner"></div>
      </div>  

    <header w3-include-html="../templates/header.html" id="headerContainer"></header>
    <main class="main">
      <div w3-include-html="../templates/sidebar.html" id="sidebarContainer"></div>
      
        <div class="summary-content-wrapper">
          <div class="summary-blocks-wrapper">
          <div class="summary-header-wrapper">
            <h1 class="summary-page-title">Join 360</h1>
            <div class="separation-line-summary"></div>
            <p class="summary-subtitle">Key Metrics at a Glance</p>
            <div class="separation-line-summary-vertical"></div>
            <div class="separation-line-summary-mobile"></div>
          </div>
          <div class="summary-main-wrapper">
            <div class="summary-info-box">
              <div class="info-box-first-line">
                <a class="to-do-box" href="../templates/board.html">
                  <img class="card-icon" src="../img/pencil.png" alt="in work" />
                  <img class="pencil-light" src="../img/pencil_light.png" alt="in work" />
                  <div class="card-info">
                    <p id="toDoAmount" class="card-number"></p>
                    <p class="card-text">To Do</p>
                  </div>
                </a>
                <a class="done-box" href="../templates/board.html">
                  <img class="card-icon" src="../img/done.png" alt="done" />
                  <img class="card-icon-light" src="../img/card_icon_light.png" alt="done" />
                  <div class="card-info">
                    <p id="doneAmount" class="card-number"></p>
                    <p class="card-text">Done</p>
                  </div>
                </a>
              </div>
              <a class="info-box-second-line" href="../templates/board.html">
                <div class="task-importancy">
                  <img class="card-icon-small" src="../img/importancy.png" alt="importancy" />
                  <div class="card-info">
                    <p id="urgentAmount" class="card-number"></p>
                    <p class="card-text">Urgent</p>
                  </div>
                </div>
                <div class="sep-line-third-box"></div>
                <div class="deadline-box">
                  <p id="taskDeadline" class="todays-data"></p>
                  <p id="deadlineTxt" class="card-text">Upcoming Deadline</p>
                </div>
              </a>
              <div class="info-box-third-line">
                <a class="all-tasks-box" href="../templates/board.html">
                  <p id="tasksInBoard" class="all-tasks-amount"></p>
                  <div class="all-tasks-types">
                    <p>Tasks</p>
                    <p>in Board</p>
                  </div>
                </a>
                <a class="all-tasks-box" href="../templates/board.html">
                  <p id="inProgressAmount" class="all-tasks-amount"></p>
                  <div class="all-tasks-types">
                    <p>Tasks</p>
                    <p>in Progress</p>
                  </div>
                </a>
                <a class="all-tasks-box" href="../templates/board.html">
                  <p id="awaitAmount" class="all-tasks-amount"></p>
                  <div class="all-tasks-types">
                    <p>Awaiting</p>
                    <p>Feedback</p>
                  </div>
                </a>
              </div>
            </div>
            <div>
              <div class="greeting-block">
              <span id="greetingUser" class="greeting-user">
                Good morning
              </span>
                <span id="theUser">Guest</span>
              </div>
            </div>
          </div>
          </div>
        </div>  
    </main>
  </body>
</html>
